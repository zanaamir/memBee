    <script>

        function login_customer() {

            $("#loder").removeClass("w3-hide");

            var email = $("#insert_email").val();
            var phone = $("#insert_phone").val();
            AjaxJsonHandler(systemHelper.webApiEndPoints.login + "/" + email + "/" + phone, systemHelper.HttpVerbs.POST, null, Login_success, GenericError);



        }

        function Login_success(customer) {
            if (customer != null) {
                localStorage.setItem(systemHelper.storege.user, JSON.stringify(customer));
                location.href = "index.html";
            }


            else {
                alert("הפרטים שהזנת אינם נכונים");
            }
            $("#loder").addClass("w3-hide");
        }


    </script>

<body dir="rtl">
	<!-- hello world -->
	<div class="limiter">

						</span>
						<input class="input100" type="tel" name="pass" id="insert_phone">

					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">

							<button class="login100-form-btn" id="login-btn" onclick="login_customer()" type="button">
                                
								Login
                               <i class="fa fa-refresh w3-spin w3-hide" id="loder" ></i>
							</button>
                            
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
						עדיין אין לך חשבון ?
